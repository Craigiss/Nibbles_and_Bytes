<ui:composition
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/imsTemplate.xhtml">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Tab title defined -->
		<ui:define name="title">
			Products - IMS
		</ui:define>

		<!-- Title appearing in top left of the page -->
		<ui:define name="pagetitle">
			Products
		</ui:define>

		<!-- Breadcrumbs appearing in top right of the page -->
		<ui:define name="breadcrumbs">
			<a href="imsIndex.xhtml">Home</a> > Products
		</ui:define>

		<!-- Operations buttons - add/edit/delete -->
		<ui:define name="addbtn">
			<a href="imsIndex.xhtml">
			Add <img src="img/add.png" class="icon opsicon"/>
			</a>
		</ui:define>

		<ui:define name="editbtn">
			<a href="imsIndex.xhtml">
			Edit <img src="img/edit.png" class="icon opsicon"/>
			</a>
		</ui:define>

		<ui:define name="deletebtn">
			<a href="imsIndex.xhtml">
			Delete <img src="img/bin.png" class="icon opsicon"/>
			</a>
		</ui:define>

		<!-- Main content of  -->
		<ui:define name="maincontent">

			<!-- Grid for products -->
		  	<div class="row" id="table">
		  		<div class="col-sm-2 heading prodDetails">
		  			Product ID
		  		</div>
		   		<div class="col-sm-8 heading prodDetails">
	     			Product Name
	    		</div>
	    		<div class="col-sm-2 heading prodDetails">
		      		Stock Level
		   		</div>
		  	</div>

		  	<!-- Generation of products into grid -->
		  	<ui:repeat var="product" value="#{products.dataModel}">
		  		<div class="row" id="table">
					<div class="col-sm-2 prodDetails">
						<h:form>
							<h:commandLink action="#{product.view(product.id)}" value="#{product.id}"/>
						</h:form>
					</div>
			    	<div class="col-sm-8 prodDetails">
			    		<h:form>
			      			<h:commandLink action="#{product.view(product.id)}" value="#{product.name}"/>
			      		</h:form>
			    	</div>
			    	<div class="col-sm-2 prodDetails">
			      		<h:outputText value="#{product.quantity}"/>
			   		</div>
		   		</div>
		   	</ui:repeat>

		   	
		   	<h:form>
			   	<div class="row">
	   				<div class="col-sm-4 col-xs-4 nbbuttonp">
	   					<h:commandLink action="#{products.previous()}" value="Previous #{products.pagination.pageSize}" rendered="#{products.pagination.isHasPreviousPage}" />
	   				</div>
		   			<div class="col-sm-4 col-xs-4 nbbuttonp">
		   				<h:outputText value="#{products.pagination.pageFirstItem + 1} to #{products.pagination.getPageLastItem + 1}/#{products.pagination.itemsCount}" />
		   			</div>
		   			<div class="col-sm-4 col-xs-4 nbbuttonp">
		   				<h:commandLink action="#{products.next}" rendered="#{products.pagination.isHasNextPage}" value="#Next #{products.pagination.pageSize}" />
		   			</div>
		   		</div>
		   	</h:form>

		</ui:define>

<!-- Add pagination here -->

</ui:composition>
