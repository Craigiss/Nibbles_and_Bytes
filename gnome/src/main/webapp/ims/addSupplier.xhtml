<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="../css/imsStyle.css" rel="stylesheet" />
	<title>Add new supplier</title>
</h:head>

<body>
	<div class="container">
		<div class="row" id="topline">
			<div id="title">Add New Supplier</div>

			<p id="bread">
				<a href="imsIndex.xhtml">Home</a> > <a href="imsSuppliers.xhtml">Suppliers</a>
				> Add new supplier
			</p>
			<div style="clear: both;"></div>
		</div>

		<!-- Back button and search bar -->
		<div class="row">
			<div class="col-sm-3" id="back">
				<h:form class="hovering">
					<button id="backButton" type="button" data-toggle="modal"
						data-target="#myModal" />
				</h:form>
			</div>

			<div class="col-sm-9" id="search">
				<div class="col-sm-8" id="searchText">
					<h:form>
						<h:inputText a:placeholder="Search..."
							label="Search Bar IMS System" value="#{search.term}" />
					</h:form>
				</div>

				<div class="col-sm-1">
					<h:form>
						<h:commandLink class="hovering" action="#{search.searchProd(ims)}">
							<h:graphicImage class="glass_back" value="../img/glass.png" />
						</h:commandLink>
					</h:form>
				</div>
			</div>
		</div>

		<!-- Content -->
		<h:form>
			<div class="row">
				<div class="col-sm-1" />
				<div class="col-sm-4">
					<div class="addElement">
						<div class="row">
							<h4>Company Name</h4>
						</div>
						<div class="row uTextInput">
							<h:inputText type="text" value="#{suppliers.company}"
								required="true" />
						</div>
					</div>

					<div class="addElement">
						<div class="row">
							<h4>Description</h4>
						</div>
						<div class="row">
							<h:inputTextarea id="descriptionInput" rows="7"
								value="#{suppliers.description}" required="true"
								style="min-width: 100%; resize:none; max-length:1000; border: 1px solid silver;" />
						</div>
					</div>
				</div>
				<div class="col-sm-2" />
				<div class="col-sm-4">
					<div class="addElement">
						<div class="row">
							<h4 id="nameContact">Name of Contact</h4>
						</div>
						<div class="row uTextInput">
							<h:inputText type="text" value="#{suppliers.name}"
								required="true" />
						</div>
					</div>
					<div class="addElement">
						<div class="row">
							<h4>Phone Number</h4>
						</div>
						<div class="row uTextInput">
							<h:inputText type="text" value="#{suppliers.phone}"
								required="true" />
						</div>
					</div>
					<div class="addElement">
						<div class="row">
							<h4>Email Address</h4>
						</div>
					</div>
					<div class="addElement">
						<div class="row uTextInput">
							<h:inputText type="text" value="#{suppliers.email}"
								required="true" />
						</div>
						<div class="row">
							<h4>Address</h4>
						</div>
						<div class="row uTextInput addElement greyPlace">
							<h:inputText type="text" value="#{addresses.line1}"
								required="true" a:placeholder="Line 1" />
						</div>
						<div class="row uTextInput addElement greyPlace smallPadding">
							<h:inputText type="text" value="#{addresses.line2}"
								a:placeholder="Line 2" />
						</div>
						<div class="row uTextInput addElement greyPlace smallPadding">
							<h:inputText type="text" value="#{addresses.town}"
								required="true" a:placeholder="Town" />
						</div>
						<div class="row uTextInput addElement greyPlace smallPadding">
							<h:inputText type="text" value="#{addresses.county}"
								required="true" a:placeholder="County" />
						</div>
						<div class="row uTextInput addElement greyPlace smallPadding">
							<h:inputText type="text" value="#{addresses.postcode}"
								required="true" a:placeholder="Postcode" />
						</div>
					</div>
				</div>
				<div class="col-sm-1" />
			</div>
			<div class="addops">
				<div class="col-sm-1 addButs" />
				<h:commandLink class="listCenter"
					action="#{suppliers.persistSupplier()}">
					<div class="col-sm-4 addButs listCenter" id="save">Save</div>
				</h:commandLink>
				<div class="col-sm-2 addButs" />
				<a href="imsSuppliers.xhtml">
					<div class="col-sm-4 addButs listCenter" id="cancel">Cancel</div>
				</a>
				<div class="col-sm-1 addButs" />
			</div>
		</h:form>

		<!-- Footer -->
		<div class="row">
			<div class="col-sm-12" id="help">
				<h:outputLink value="index.xhtml">Help
	              <div>
						<h:graphicImage id="helpImg" value="../img/help.png" />
					</div>
				</h:outputLink>
			</div>

		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Confirm Page
						Navigation</h4>
				</div>
				<div class="modal-body">Are you sure you want leave this page
					without saving?</div>
				<div class="modal-footer">
					<button type="button" class="btn pull-left btn-danger"
						data-dismiss="modal">Cancel</button>
					<h:form id="formSubmission">
						<h:outputLink class="btn btn-success" value="imsSuppliers.xhtml?faces-redirect=true"
							style="right:10px;">Confirm</h:outputLink>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>
</html>
