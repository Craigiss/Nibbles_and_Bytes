<ui:composition
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/imsTemplate.xhtml">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Tab title defined -->
		<ui:define name="title">
			Purchase Order - IMS
		</ui:define>

		<!-- Title appearing in top left of the page -->
		<ui:define name="pagetitle">
			Purchase Order
		</ui:define>

		<!-- Breadcrumbs appearing in top right of the page -->
		<ui:define name="breadcrumbs">
			<a href="imsIndex.xhtml">Home</a> > Purchase Orders
		</ui:define>

		<!-- Operations buttons - add/edit/delete -->
		<ui:define name="addbtn">
			<!-- Would bring up a form for new supplier -->
			<h:outputLink value="imsIndex.xhtml">
		</ui:define>

		<ui:define name="editbutton">
			<!-- Would bring up editable supplier details page -->
			<h:outputLink value="imsIndex.xhtml">
		</ui:define>

		<ui:define name="deletebtn">
			<!-- Would mark supplier as deleted -->
			<h:outputLink value="imsIndex.xhtml">
		</ui:define>

		<!-- Main content of  -->
		<ui:define name="maincontent">

			<!-- Grid for suppliers -->
		  	<div class="row" id="table">
		  		<div class="col-sm-4 heading supDetails">
		  			Supplier Name
		  		</div>
		   		<div class="col-sm-4 heading supDetails">
	     			Product Ordered
	    		</div>
	    		<div class="col-sm-4 heading supDetails">
		      		Quantity Ordered
		   		</div>
		  	</div>

		  	<!-- Generation of suppliers into grid -->
		  	<ui:repeat var="po" value="#{pos.dataModel}">
		  		<div class="row" id="table">
					<div class="col-sm-4 supDetails">
						<h:form>
							<h:commandLink action="#{pos.view(po.id)}" value="#{po.supplier}"/>
						</h:form>
					</div>
			    	<div class="col-sm-4 supDetails">
			    		<h:form>
			      			<h:commandLink action="#{pos.view(po.id)}" value="#{po.product}"/>
			      		</h:form>
			    	</div>
			    	<div class="col-sm-4 supDetails">
			      		<h:outputText value="#{po.quanity}"/>
			   		</div>
		   		</div>
		   	</ui:repeat>


		   	<h:form>
			   	<div class="row">
	   				<div class="col-sm-4 nbbuttonp">
	   					<h:commandLink action="#{pos.previous}" value="Previous #{pos.pagination.pageSize}" rendered="#{pos.pagination.hasPreviousPage}" />
	   				</div>
		   			<div class="col-sm-4 nbbuttonp">
		   				<h:outputText value="#{pos.pagination.pageFirstItem + 1} to #{pos.pagination.pageLastItem + 1}/#{pos.pagination.itemsCount}" />
		   			</div>
		   			<div class="col-sm-4 nbbuttonp">
		   				<h:commandLink action="#{pos.next}" rendered="#{pos.pagination.hasNextPage}" value="#Next #{pos.pagination.pageSize}" />
		   			</div>
		   		</div>
		   	</h:form>

		</ui:define>

<!-- Add pagination here -->

</ui:composition>
