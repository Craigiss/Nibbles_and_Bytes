<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="templates/Template.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
Home Page
</ui:define>
<ui:define name="css">
	<link href="css/homePage.css" rel="stylesheet"/>
</ui:define>

<ui:define name="mainContent">

<div class="jumbotron" style="background-image: img/Bannger.png;">
	<br/>
	<h1>Spook the snails!</h1>
	<p class="lead">Check out the Halloween Range Today</p>
</div>

<!-- Generation of products into grid -->
<div id = "productRow" class="row">
  	<ui:repeat var="product" value="#{products.dataModel}">
		<div class="col-md-3 col-sm-6">
			<div id="product">					
				<h:form>			
				<h:commandLink action="#{products.view(product.productID)}"  >
					
						<h:graphicImage value="#{product.imgPath}" alt="placeholder" height="100" width="100"/>
					<h4>
						<h:outputText value="#{product.productName}" style = "font-weight:bold"/>
					</h4>
						<h:outputText value="&#163;#{product.price}" style = "font-weight:bold"/>
				</h:commandLink>
				</h:form>

			</div>
		</div>
   	</ui:repeat>
</div>
</ui:define>
</ui:composition>
