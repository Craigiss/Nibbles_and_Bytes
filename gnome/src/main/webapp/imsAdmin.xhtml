<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/imsTemplateDetails.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Tab title defined -->
	<ui:define name="title">
			IMS - Admin 
		</ui:define>

	<!-- Title appearing in top left of the page -->
	<ui:define name="pagetitle">
			Admin
		</ui:define>

	<!-- Breadcrumbs appearing in top right of the page -->
	<ui:define name="breadcrumbs">
		<a href="imsIndex.xhtml">Home</a> > Admin
		</ui:define>

	<ui:define name="backFunction">
		<h:commandLink action="#{help.reset()}" value="" class="hovering">
			<h:graphicImage class="glass_back" value="img/back.png" />
		</h:commandLink>
	</ui:define>

	<!-- Main content of  -->
	<ui:define name="maincontent">

		<!-- Grid for Help -->
		<h3>Register New User:</h3>

		<br/>

		<h:form class="form-signin" id="loginPage">
				<div class="row">
					<h:inputText a:placeholder="Enter email address" type="email"
						id="inputEmail" class="login-element loginInput uTextInput"
						autofocus="" requiredMessage="Please Enter Email (username)" />
				</div>
				<div class="row">
					<center>
						<h:inputSecret  type="password"
							class="login-element loginInput uTextInput"
							a:placeholder="Enter password"
							requiredMessage="Please Enter Password" />
					</center>
				</div>
				<div class="row">
					<center>
						<h:inputSecret  type="password"
							class="login-element loginInput uTextInput"
							a:placeholder="Re-Enter password"
							requiredMessage="Please Re-Enter Password" />
					</center>
				</div>
				<div class="row">
					<center>
						<h:inputText a:placeholder="Enter name" type="email"
							class="login-element loginInput uTextInput" autofocus=""
							requiredMessage="Please Enter Name" />
					</center>
				</div>
				<div class="row">
					<center>
						<h:commandButton class="btn login-element signInButton"
							type="submit" action="#" value="Register User" />
					</center>
				</div>
				<div>
					<center>
						<H4>Allow Admin Privileges</H4>
						<input type="checkbox" checked="checked"></input>
					</center>
				</div>
				<h4>List of Currently Registered Users</h4>
			</h:form>
	</ui:define>

</ui:composition>
