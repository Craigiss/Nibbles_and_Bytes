<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initialscale=1" />

	<title>Confirm your order.</title>
	<link href="css/Checkout.css" rel="stylesheet" />
	<ui:insert name="css" />
	<link href="css/bootstrap-3.3.7-dist/css/bootstrap.css"
		rel="stylesheet" />


</h:head>
<f:view>
	<body>
		<div id="container">
			<div id="header">
				<nav class="navbar navbar-default">
					<div class="container-fluid">

						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>

						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<div id="topNav">
								<a class="navbar-brand" href="homePage.xhtml"> <img
									src="img/lgo.png" width="150px" alt="" />
								</a>

								<ul class="nav navbar-nav navbar-right pull-right">

									<li id="leftBorder"><a href="homePage.xhtml">Home</a></li>

								</ul>
							</div>
						</div>
					</div>
				</nav>
			</div>

			<div id="body" style="margin-top: 50px;">
				<center>
					<h1>Order Confirmation</h1>
				</center>





				<!-- ORDER CONFIRMATION DETAILS BEGIN -->

				<h:form>
					<div id="orderConfirmationContainer">
					<div class="orderConfirmationBlockTop">
						<div class="row">
							<div class="col-md-5">
								<h2>Delivery Address</h2>
							</div>

							<div class="col-md-7">

								<h:outputText id="firstName" type="text"
									a:placeholder="First Name" value="#{Account.firstName}" />
								<h:outputText value=" " />
								<h:outputText id="surname" type="text" a:placeholder="Surname"
									value="#{Account.surname}" />
								<p />
								<h:outputText id="addressFirstLine" type="text"
									a:placeholder="Line 1" value="#{order.addressFirstLine}" />
								<p />
								<h:outputText id="addressSecondLine" type="text"
									a:placeholder="Line 2" value="#{order.addressSecondLine}" />
								<p />
								<h:outputText id="town" type="text" a:placeholder="County"
									value="#{order.town}" />
								<p />
								<h:outputText id="county" type="text" a:placeholder="County"
									value="#{order.county}" />
								<p />
								<h:outputText id="postcode" type="text"
									a:placeholder="Postcode" value="#{order.postcode}" />
							</div>
						</div>
						</div>
						<div class="orderConfirmationBlockMiddle">
							<div class="row">
								<div class="col-md-5">
									<h2>Order Contents</h2>
								</div>
								<div class="col-md-7"></div>
							</div>

							<ui:repeat var="product" value="#{Basket.products}">
								<div class="row orderConfirmationProductBlock">
									<div class="col-md-3">
										<h:graphicImage value="#{product.imgPath}" alt="placeholder"
											height="100" width="100" />
									</div>

									<div class="col-md-6">


										<h:outputText value="#{product.productName}" />
										<p></p>
										&#163;
										<h:outputText value="#{product.price}" />
										<p></p>
										Quantity:
										<h:outputText value="#{product.quantity}" />


									</div>
									<div class="col-md-3 price">
										&#163;
										<h:outputText
											value="#{Basket.UpdatePrice(product.quantity,product.price)}" />
									</div>
								</div>
							</ui:repeat>
						<div class="row orderConfirmationProductBlock">
							<div class="col-md-10 price">Order Total:</div>
							<div class="col-md-2 price">
								<h:outputText value="&#163;#{Basket.total}" />
							</div>
						</div>
						</div>



					<div class="orderConfirmationBlockBottom">

						<div class="row">
							<div class="col-md-5">
								<h2>Delivery Option</h2>
							</div>

							<div class="col-md-7">

								<div class="radio">
									<label><input type="radio" name="optradio">Super
											Speedy</input></label>
									<p></p>
									<label><input type="radio" name="optradio">Standard</input></label>
									<p></p>
									<label><input type="radio" name="optradio">Carrier
											Pigeon</input></label>
								</div>
							</div>
						</div>
					</div>
					</div>
				</h:form>

				<!-- ORDER CONFIRMATION DETAILS END -->





				<h:form>
					<div class="row">
						<div class="col-md-6">
							<div class="btn-group">

								<h:commandLink action="Basket.xhtml">
									<h:commandButton class="btn btn-danger" value="Cancel"
										type="submit" />
								</h:commandLink>
							</div>
						</div>
						<div class="col-md-6">
							<div class=" pull-right">
								<h:commandLink action = "#{order.completeOrder()}">
									<h:commandButton class="btn btn-success" value="Complete Order"
									type="submit" />
								</h:commandLink>
							</div>
						</div>
					</div>
				</h:form>
			</div>
			<div class="progress">
				<div
					class="progress-bar progress-bar-success progress-bar-striped active"
					role="progressbar" aria-valuenow="100" aria-valuemin="0"
					aria-valuemax="75" style="width: 75%">75% Complete</div>
			</div>
			<div id="footer"></div>
		</div>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
			type="text/javascript"></script>
		<script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"
			type="text/javascript"></script>

	</body>
</f:view>
</html>
