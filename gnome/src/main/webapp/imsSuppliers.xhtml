<ui:composition
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/imsTemplate.xhtml">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Tab title defined -->
		<ui:define name="title">
			Suppliers - IMS
		</ui:define>

		<!-- Title appearing in top left of the page -->
		<ui:define name="pagetitle">
			Suppliers
		</ui:define>

		<!-- Breadcrumbs appearing in top right of the page -->
		<ui:define name="breadcrumbs">
			<a href="imsIndex.xhtml">Home</a> > Suppliers
		</ui:define>
		
		<ui:define name="backFunction">
		 <h:commandLink action="#{suppliers.reset()}" value="" class="hovering">
           			<h:graphicImage class="glass_back" value="img/back.png"/>
         </h:commandLink>
		</ui:define>

		<!-- Operations buttons - add/edit/delete -->
		<ui:define name="addbtn">
			<a href="addSupplier.xhtml">
			Add New Supplier <img src="img/add.png" class="icon opsicon"/>
			</a>
		</ui:define>

		<ui:define name="searchButtonAction">
		            	<h:commandLink class="hovering" action="#{search.searchSuppliers()}"> 
              		<h:graphicImage class="glass_back" value="img/glass.png"/>
           		</h:commandLink>
        </ui:define>

		<!-- Main content of  -->
		<ui:define name="maincontent">

			<!-- Grid for suppliers -->
		  	<div class="row table">
		  		<div class="col-sm-4 heading supDetails">
		  			Supplier Name
		  		</div>
		   		<div class="col-sm-3 heading supDetails">
	     			Supplier Number
	    		</div>
	    		<div class="col-sm-3 heading supDetails">
		      		Contact Person
		   		</div>
		   		<div class="col-sm-1 heading prodDetails listCenter">
		      		Delete
		   		</div>
		   		<div class="col-sm-1 heading prodDetails listCenter">
		      		Edit
		   		</div>
		  	</div>

		  	<!-- Generation of suppliers into grid -->
		  	<ui:repeat var="supplier" value="#{suppliers.dataModel}">
		  		<div class="row table listItem">
					<div class="col-sm-4 supDetails">
						<h:form>
							<h:commandLink action="#{suppliers.view(supplier)}" value="#{supplier.company}" class ="supDetails"/>
						</h:form>
					</div>
			    	<div class="col-sm-3 supDetails">
			    		<h:form>
			      			<h:commandLink action="#{suppliers.view(supplier)}" value="#{supplier.phone}" class ="supDetails"/>
			      		</h:form>
			    	</div>
			    	<div class="col-sm-3 supDetails">
			      		<h:outputText value="#{supplier.name}"/>
			   		</div>
			   		<div class="col-sm-1 prodDetails">
			    	<h:form>	
			    		<h:commandLink action="#{button.delete(supplier.id,'suppliers')}" value="" class="hovering">
           					<h:graphicImage class="editorTools" value="img/bin.png" />
        				</h:commandLink>
        			</h:form>
			    	</div>
			    	<div class="col-sm-1 prodDetails">
			    	<h:form>	
			    		<h:commandLink action="#{products.test(product.productID)}" value="" class="hovering">
           					<h:graphicImage class="editorTools" value="img/edit.png"/>
        				</h:commandLink>
        			</h:form>
			    	</div>
		   		</div>
		   	</ui:repeat>

		   	<h:form>   		
		   			<div class="row">
	   				<div class="col-sm-4 col-xs-4 nbbuttonp pageing page">
	   					<h:commandLink action="#{suppliers.previous()}" value="Previous" rendered="#{suppliers.pagination.hasPreviousPage}" />
	   				</div>
		   			<div class="col-sm-4 col-xs-4 nbbuttonp pageing page">
		   				<h:outputText value="Showing suppliers #{suppliers.pagination.pageFirstItem + 1} to #{suppliers.pagination.getPageLastItem()} of #{suppliers.listData.size()}" />
		   			</div>
		   			<div class="col-sm-4 col-xs-4 nbbuttonp pageing page">
		   				<h:commandLink action="#{suppliers.next}" rendered="#{suppliers.pagination.hasNextPage}" value="Next" />
		   			</div>
		   		</div>
		   	</h:form>
		</ui:define>

</ui:composition>
