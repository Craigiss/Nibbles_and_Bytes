<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/imsTemplateDetails.xhtml">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<ui:define name="title">
			Supplier details - IMS
	</ui:define>

	<!-- Title appearing in top left of the page -->
	<ui:define name="pagetitle">
			Supplier Details
	</ui:define>

	<!-- Breadcrumbs appearing in top right of the page -->
	<ui:define name="breadcrumbs">
		<a href="imsIndex.xhtml">Home</a> > <a href="imsSuppliers.xhtml">Suppliers</a>
		<h:outputText value=" &gt; #{selectedSupplier.supplier.company}" />
	</ui:define>

	<ui:define name="backFunction">
		 <h:commandLink action="#{selectedSupplier.reset()}" value="" class="hovering">
           			<h:graphicImage class="glass_back" value="img/back.png"/>
         </h:commandLink>
	</ui:define>


	<!-- Content goes here -->
	<ui:define name="maincontent">

		<div>
			<h3>
				<h:outputText value="#{selectedSupplier.supplier.getCompany()}" />
			</h3>
			<br />
		</div>
		<div>
			<h4>Contact</h4>
		</div>
		<div>
			<h:outputText value="#{selectedSupplier.supplier.getName()}" />
		</div>
		<div>
			<h:outputText value="#{selectedSupplier.supplier.getPhone()}" />
		</div>
		<div>
			<h:outputText value="#{selectedSupplier.supplier.getEmail()}" />
		</div>

		<br />
		<div>
			<h4>Purchase Orders</h4>
		</div>
		<!-- Grid for suppliers -->
		<div class="row table">
			<div class="col-sm-2 heading supDetails">ID</div>
			<div class="col-sm-6 heading supDetails">Supplier</div>
			<div class="col-sm-2 heading supDetails listCenter">Items</div>
			<div class="col-sm-2 heading supDetails listCenter">Total</div>
		</div>
		<ui:repeat var="po" value="#{selectedSupplier.dataModel}">
			<div class="row table listItem">
				<div class="col-sm-2 supDetails">
					<h:form>
						<h:commandLink action="#{pos.view(purchaseOrder)}"
							value="#{po.id}" />
					</h:form>
				</div>
				<div class="col-sm-6 supDetails">
					<h:form>
						<h:commandLink action="#{pos.view(purchaseOrder)}"
							value="#{po.supplier.company}" />
					</h:form>
				</div>
				<div class="col-sm-2 supDetails listCenter">
					<h:form>
						<h:commandLink action="#{pos.view(purchaseOrder)}"
							value="#{po.lines}" />
					</h:form>
				</div>
				<div class="col-sm-2 supDetails listCenter">
					<h:outputText value="#{pos.calculateTotal(po)}" />
				</div>
			</div>
		</ui:repeat>

	</ui:define>
</ui:composition>
