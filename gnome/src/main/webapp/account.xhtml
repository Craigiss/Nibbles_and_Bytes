<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="templates/Template.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
Account Page
</ui:define>

<ui:define name="css">
	<link href="css/account.css" rel="stylesheet"/>
</ui:define>
<ui:define name="mainContent">

	<div id="sidebar">
	<h:form>
		<ul class="nav nav-pills nav-stacked">
		  <li role="presentation" class="active"><a href="#account" data-toggle="tab">Account Options</a></li>
		  <li role="presentation"><a href="#orders" data-toggle="tab">Orders</a></li>
		  <li role="presentation"><h:commandButton action="#{login.logout()}" value="Logout"  class="btn btn-danger" style=" width:100%"/> </li>
		</ul>
		</h:form>
	</div>
	
	<div class="tab-content">
      <div class="tab-pane active" id="account">
         <div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Account Options</h3>
			  </div>
			  <div class="panel-body">
		
			  <h:form>
				<div class="input-group" >
				    <h:inputText id="firstName" type="text" a:placeholder="First Name" class="form-control" value="#{Account.firstName}"/>
				</div>	
				<div class="input-group" >
				    <h:inputText id="surname" type="text" a:placeholder="Surname" class="form-control" value="#{Account.surname}"/>
				</div>
				<div class="input-group" >
				    <h:inputText id="email" type="text" a:placeholder="Email" class="form-control" value="#{Account.email}"/>
				</div>
				<div class="input-group">
				    <h:inputText id ="Line1" type="text" a:placeholder="Address Line 1" class="form-control" value="#{Account.addressFirstLine}"/>
				</div>
				<div class="input-group">
				    <h:inputText id="Line2" type="text" a:placeholder="Address Line 2" class="form-control" value="#{Account.addressSecondLine}" />
				</div>
				<div class="input-group">
				    <h:inputText id="County" type="text" a:placeholder="County" class="form-control" value="#{Account.county}" />
				</div>
				<div class="input-group">
				    <h:inputText id="postCode" type="text" a:placeholder="Postcode" class="form-control" value="#{Account.postcode}" />
				</div>
			
					<h:commandButton  class="btn btn-success pull-right"  action="#{Account.updateAccount()}" type="submit" value="Update"/>
		
			  </h:form>
			</div>
		</div>
      </div>
      <div class="tab-pane" id="orders">
        <div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Orders</h3>
			  </div>
			  <div class="panel-body">		
					<!-- Table -->
				  <table class="table">
					<tr>
						<th>Id</th>
						<th>Date</th> 
					</tr>
				<ui:repeat var="order" value="#{order.productss}">
					<tr>
						<td><h:outputText value="#{order.id}"/></td>
						<td><h:outputText value="#{order.date}"/></td>
					</tr>
			    </ui:repeat>
				  </table>

			</div>
		</div>
      </div>
   </div>
	

	
 </ui:define>
</ui:composition>
