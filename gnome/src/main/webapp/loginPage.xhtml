<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"

xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="templates/Template.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
Login Page
</ui:define>
<ui:define name="css">
	<link href="css/login.css" rel="stylesheet"/>
</ui:define>

<ui:define name="mainContent">

<h:form class="form-signin">	
	<h2 class="form-signin-heading">Please sign in</h2>
	<h:inputText value="#{login.email}"  type="email" id="inputEmail"
	class="form-control" a:placeholder="Email address"  autofocus=""
	requiredMessage="Please Enter Email"/>
	<h:inputSecret value="#{login.password}" type="password" id="inputPassword" 
	class="form-control" a:placeholder="Password" 
	requiredMessage="Please Enter Password" />

	<h:commandButton class="btn btn-lg btn-primary btn-block" 
	type="submit" action="#{login.login()}" value="Sign In" />
	<h:form rendered="#{login.error ne null}" >
		<div id="alerttt"  class="alert alert-danger" style="visiblity:visible"> 
			 <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
			 <h:outputText value="#{login.error}" />
		 </div>
	</h:form>
	
</h:form>

<h:form class="form-signUp">
	<h2 class="form-signUp-heading">New User</h2>

	<h:inputText value="#{CreateAccount.firstName}" type="text" id="inputFirstName"
	class="form-control" a:placeholder="First Name" 
	requiredMessage="Please enter Your First Name"/>
	
		<h:inputText value="#{CreateAccount.surname}" type="text" id="inputSurname"
	class="form-control" a:placeholder="Surname"
	requiredMessage="Please enter Your Surname"/>
	
	<h:inputText  value="#{CreateAccount.addressFirstLine}" type="text" id="inputAddrLine1"
	class="form-control" a:placeholder="Address Line 1"
	requiredMessage="Please enter address line 1 including house number"/>
	
	<h:inputText  value="#{CreateAccount.addressSecondLine}" type="text" id="inputAddrLine2"
	class="form-control" a:placeholder="Address Line 2"
	requiredMessage="Please enter address line 2"/>
	
	<h:inputText  value="#{CreateAccount.town}" type="text" id="inputTown"
	class="form-control" a:placeholder="Town"
	requiredMessage="Please enter your town"/>
	
	<h:inputText  value="#{CreateAccount.county}" type="text" id="inputCounty"
	class="form-control" a:placeholder="County"
	requiredMessage="Please enter your county"/>
	
	<h:inputText  value="#{CreateAccount.postcode}" type="text" id="postcode"
	class="form-control" a:placeholder="Postcode" 
	requiredMessage="Please enter your postcode"/>

	<h:inputText  value="#{CreateAccount.email}" type="email" id="inputEmail"
	class="form-control" a:placeholder="Email address"
	requiredMessage="Please enter Email"/>
	
	<h:inputSecret  type="password" id="inputPassword1" 
	class="form-control" a:placeholder="Password" 
	requiredMessage="Please enter Password" value="#{CreateAccount.password}"/>

	<h:inputSecret value="#{CreateAccount.reenteredPassword}" type="password" id="inputPassword" 
	class="form-control" a:placeholder="Re-Enter Password" 
	requiredMessage="Please enter Password"/> 

	
	<h:commandButton  class="btn btn-lg btn-primary btn-block signupButton" type="submit"  action="#{CreateAccount.addUser()}"  value="Create Account"/>
	<h:form rendered="#{CreateAccount.error ne null}" >
		<div id="alerttt"  class="alert alert-danger" style="visiblity:visible"> 
			<a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
			<h:outputText value="#{CreateAccount.error}" />
		</div>
	</h:form>
	
 </h:form>
</ui:define>
</ui:composition>
