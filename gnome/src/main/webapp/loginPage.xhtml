<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="templates/Template.xhtml">
	<meta charset="utf-8" />
	
	<ui:define name="title">
		Login Page
	</ui:define>
	
	<ui:define name="css">
		<link href="css/login.css" rel="stylesheet" />
	</ui:define>

	<ui:define name="mainContent">

		<h:form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<h:inputText value="#{login.email}" type="email" id="inputEmail"
				class="form-control" a:placeholder="Email address" required="true"
				autofocus="" requiredMessage="Please Enter Email" />
			<h:inputSecret value="#{login.password}" type="password"
				id="inputPassword" class="form-control" a:placeholder="Password"
				required="true" requiredMessage="Please Enter Password" />
			<h:commandButton class="btn btn-lg btn-primary btn-block"
				type="submit" action="#{login.login()}" value="Sign In" />
		</h:form>

		<h:form class="form-signUp">
			<h2 class="form-signUp-heading">New User</h2>

			<h:inputText value="#{signup.name}" type="text" id="inputName"
				class="form-control" a:placeholder="Full Name" required="true"
				requiredMessage="Please Enter Your Name" />

			<h:inputText value="#{signup.email}" type="email" id="inputEmail"
				class="form-control" a:placeholder="Email address" required="true"
				autofocus="" requiredMessage="Please Enter Email" />
			<h:inputSecret value="#{signup.password}" type="password"
				id="inputPassword" class="form-control" a:placeholder="Password"
				required="true" requiredMessage="Please Enter Password" />

			<h:inputSecret value="#{signup.passwordConfirm}" type="password"
				id="inputPassword1" class="form-control"
				a:placeholder="Re-Enter Password" required="true"
				requiredMessage="Please Enter Password" />
			<h:commandButton class="btn btn-lg btn-primary btn-block"
				type="submit" value="Create Account" action="#{login.newUser}" />
		</h:form>
	</ui:define>
</ui:composition>
