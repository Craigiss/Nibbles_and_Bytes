<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="templates/Template.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
Login Page
</ui:define>
<ui:define name="css">
	<link href="css/loginPage.css" rel="stylesheet"/>
</ui:define>

<ui:define name="mainContent">

<form class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<h:inputText value="#{login.email}"  type="email" id="inputEmail"
	class="form-control" placeholder="Email address" required="true" autofocus=""
	requiredMessage="Please Enter Email"/>
	<label for="inputPassword" class="sr-only">Password</label>
	<h:inputSecret value="#{login.password}" type="password" id="inputPassword" 
	class="form-control" placeholder="Password" required="true"
	requiredMessage="Please Enter Password" />
	<h:commandButton class="btn btn-lg btn-primary btn-block" 
	type="submit" action="#{login.login()}" value="Sign In" />
</form>

<h:form class="form-signUp">
	<h2 class="form-signUp-heading">New User</h2>
	<label for="inputName" class="sr-only">Full Name</label>
	<h:inputText value="#{signup.name}" type="text" id="inputName"
	class="form-control" placeholder="Full Name" required="true"
	requiredMessage="Please Enter Your Name"/>
	<label for="inputEmail" class="sr-only">Email address</label>
	<h:inputText  value="#{signup.email}" type="email" id="inputEmail"
	class="form-control" placeholder="Email address" required="true" autofocus=""
	requiredMessage="Please Enter Email"/>
	<label for="inputPassword" class="sr-only">Password</label>
	<h:inputSecret value="#{signup.password}" type="password" id="inputPassword" 
	class="form-control" placeholder="Password" required="true"
	requiredMessage="Please Enter Password" />
	<label for="inputPassword" class="sr-only">Password</label>
	<h:inputSecret value="#{signup.passwordConfirm}" type="password" id="inputPassword" 
	class="form-control" placeholder="Password" required="true"
	requiredMessage="Please Enter Password"/> 
	<h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="Create Account" action="#{login.newUser}"/>
 </h:form>
</ui:define>
</ui:composition>
