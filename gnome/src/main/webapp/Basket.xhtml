<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="templates/Template.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
Basket Page
</ui:define>
<ui:define name="css">
	<link href="css/Basket.css" rel="stylesheet"/>
</ui:define>
<ui:define name="mainContent">
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h3 class="panel-title">Basket</h3>
		  </div>
		  <!-- Table -->
		  <table class="table">
			<tr>
				<th>Id</th>
				<th>Name</th> 
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		<ui:repeat var="product" value="#{Basket.products}">
			<tr>
				<td><h:outputText value="#{product.productID}"/></td>
				<td><h:outputText value="#{product.productName}"/></td>
				<td><h:outputText value="#{product.quantity}"/></td>
				<td>&#163;<h:outputText value="#{Basket.UpdatePrice(product.quantity,product.price)}"/></td>
			</tr>
	    </ui:repeat>
		  </table>
		  
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="btn-group">
					<h:commandButton class="btn btn-danger" value="Empty Basket" type="button" action ="#{basket.cancel}"/>
				</div>
			</div>    
			<div class="col-md-6">
				<div class="btn-group pull-right">
					<h:commandButton class="btn btn-success" value="Checkout" type="button" action ="#{order.checkout}"/>					
				</div>
			</div>
		</div>
</ui:define>
</ui:composition>
