<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="templates/Template.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
Search
</ui:define>
<ui:define name="css">
	<link href="css/search.css" rel="stylesheet"/>
</ui:define>
<ui:define name="mainContent">
	<div class="container">
		<div class="row">
			<h:form>
				<!-- search page results -->
				<h:outputText escape="false" 
				value="No Products Found"
				rendered="#{products.dataModel.rowCount == 0}"
				/>
				<h:panelGroup rendered="#{products.dataModel.rowCount > 0}" >
					<h:outputText 
					value="#{products.pagination.pageFirstItem + 1} 
					#{products.pagination.pageLastItem + 1}/ #{products.pagination.itemsCount}"
					/>
				<!-- page navigation at top of page -->
				<div class="col-xs-4">
					<h:commandLink
					action="#{products.previous}"
					value="Previous page #{products.pagination.pageSize}"
					rendered="#{products.pagination.hasPreviousPage}"
					/>
				</div>
				<div class="col-xs-4">
					<h:outputText 
					value="#{products.pagination.pageFirstItem + 1} 
					to #{products.pagination.pageLastItem + 1}/#{supplier.pagination.itemsCount}"
					/>
				</div>
				<div class="col-xs-4">
					<h:commandLink
					action="#{products.next}"
					rendered="#{products.pagination.hasNextPage}"
					value="Next #{products.pagination.pageSize}"
					/>
				</div>
				<!-- product grid-->
				<div>
					<ui:repeat var="product"
					value="#{products.dataModel}">
						<div class="col-sm-3">
							<h:commandLink
							action="#{products.view(product.id)}"
							value="#{product.img}"
							/>
							<p><h:outputText
							value="#{product.name}"/></p>
							<p><h:outputText
							value="#{product.price}"/></p>
							<p><h:outputText
							value="#{product.rating}"/></p>
						</div>
					</ui:repeat>
				</div>
				<!-- page navigation at bottom of page -->
				<div class="col-xs-4">
					<h:commandLink
					action="#{products.previous}"
					value="Previous page #{products.pagination.pageSize}"
					rendered="#{products.pagination.hasPreviousPage}"
					/>
				</div>
				<div class="col-xs-4">
					<h:outputText 
					value="#{products.pagination.pageFirstItem + 1} 
					to #{products.pagination.pageLastItem + 1}/#{supplier.pagination.itemsCount}"
					/>
				</div>
				<div class="col-xs-4">
					<h:commandLink
					action="#{products.next}"
					rendered="#{products.pagination.hasNextPage}"
					value="Next #{products.pagination.pageSize}"
					/>
				</div>
				</h:panelGroup>
			</h:form>
		</div>
	</div>
</ui:define>
</ui:composition>
