<!DOCTYPE html>
<html lang="en"
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
 
	<h:head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="style.css" rel="stylesheet"/>
		<title>Add new supplier</title>
	</h:head>

	<body>
	    <div class="container">
	      
	      	<div class="row">
	          	<div class = col-sm-12  id="header">Add New Supplier</div>

	          		<p id="bread">
						<a href="imsIndex.xhtml">Home</a> > <a href="imsSuppliers.xhtml">Suppliers</a> > Add new supplier
					</p>
	      		</div>

	      	<!-- Back button and search bar -->
			<div class="row">
	           <div class = "col-sm-3" id = "back">
	              <a href="imsIndex.xhtml" class="hovering">
	                <img class="glass_back" src="img/back.png"/>
	              </a>
	           </div>

		        <div class= "col-sm-9" id="search">
		          <div class = "col-sm-8" id="searchText">
		            <h:form>
		            	<h:inputText a:placeholder="Search..." label="Search Bar IMS System" 
		             	   	value="#{search.term}"/>
		             </h:form>
		          </div>

		          <div class = "col-sm-1">
		            <h:form>	
		            	<h:commandLink class="hovering" action="#{search.searchProd(ims)}"> 
		              		<h:graphicImage class="glass_back" value="img/glass.png"/>
		           		</h:commandLink>
		            </h:form>
		          </div>
		        </div>
		    </div>

		    <!-- Content -->
		    <div class="row">
		    	Company Name:
		    </div>
		    <div class="row">
				<h:form>
			        <h:inputText a:placeholder="..." value="#{supplier.company}"/>
			    </h:form>
			</div>
			<div class="row">
		    	Name of Contact:
		    </div>
		    <div class="row">
				<h:form>
			        <h:inputText a:placeholder="..." value="#{supplier.name}"/>
			    </h:form>
			</div>
			<div class="row">
		    	Phone Number:
		    </div>
		    <div class="row">
				<h:form>
			        <h:inputText a:placeholder="..." value="#{supplier.phone}"/>
			    </h:form>
			</div>
		   	<div class="row">
		    	Email Address:
		    </div>
		    <div class="row">
				<h:form>
			        <h:inputText a:placeholder="..." value="#{supplier.email}"/>
			    </h:form>
			</div>

			<div class="row">
				<div class="col-sm-4 nbbutton" id="save">
					<h:commandLink action="#{suppliers.persistSupplier()}" value="Save"/>
				</div>
				<div class="col-sm-4 nbbutton"/>
				<div class="col-sm-4 nbbutton" id="cancel">
					<a href="imsSuppliers.xhtml" value="Cancel"/>
				</div>
			</div>

		    <!-- Footer -->
		    <div class="row">
	          <div class = col-sm-12 id="help">
	            <h:outputLink value="index.xhtml">Help
	              <div>
	                <h:graphicImage id="helpImg" value="help.png">
	              </div>
	            </h:outputLink>
	          </div>
	          
	      </div>
