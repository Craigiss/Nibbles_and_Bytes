<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"

xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="templates/Template.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
IMS Login Page
</ui:define>
<!-- <ui:define name="css">
    <link href="css/login.css" rel="stylesheet"/>
</ui:define> -->

<ui:define name="mainContent">

<h:form class="form-signin">    
    <h2 class="form-signin-heading">Please sign in</h2>
    <h:inputText value="#{isAccount.email}"  type="email" id="inputEmail"
    class="form-control" a:placeholder="Email address"  autofocus=""
    requiredMessage="Please Enter Email"/>
    <h:inputSecret value="#{isAccount.password}" type="password" id="inputPassword" 
    class="form-control" a:placeholder="Password" 
    requiredMessage="Please Enter Password" />

    <h:commandButton class="btn btn-lg btn-primary btn-block" 
    type="submit" action="#{login.login()}" value="Sign In" />
    <h:form rendered="#{login.error ne null}" >
        <div id="alerttt"  class="alert alert-danger" style="visiblity:visible"> 
             <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
             <h:outputText value="#{login.error}" />
         </div>
    </h:form>
</h:form>


</ui:define>
</ui:composition>
