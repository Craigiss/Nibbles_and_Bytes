<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="css/imsStyle.css" rel="stylesheet" />

	<title>NBGardens IMS Login</title>
</h:head>

<f:view>
	<body>
		<div class="container" id="loginPage">
			<div class="row">
				<h1>NB Gardens IMS</h1>
			</div>
			<div class="row">
				<h3>Please log in</h3>
			</div>

			<h:form class="form-signin">
				<div class="row">
					<h:inputText value="#{isAccount.email}" type="email"
						id="inputEmail" class="login-element loginInput uTextInput"
						a:placeholder="Email address" autofocus=""
						requiredMessage="Please Enter Email" />
				</div>
				<div class="row">
					<h:inputSecret value="#{isAccount.password}" type="password"
						id="inputPassword" class="login-element loginInput uTextInput"
						a:placeholder="Password" requiredMessage="Please Enter Password" />
				</div>
				<div class="row">
					<center>
						<h:commandButton
							class="btn login-element signInButton"
							type="submit" action="#{isAccount.login()}"
							value="Log In" />
					</center>
				</div>
			</h:form>


		</div>
	</body>
</f:view>
</html>
