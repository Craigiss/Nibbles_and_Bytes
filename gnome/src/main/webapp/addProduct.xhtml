<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="css/imsStyle.css" rel="stylesheet" />
	<title>Add new product</title>
</h:head>

<body>
	<div class="container">

		<div class="row" id="topline">
			<div id="title">Add New Product</div>

			<p id="bread">
				<a href="imsIndex.xhtml">Home</a> > <a href="imsProducts.xhtml">Products</a>
				> Add new product
			</p>
			<div style="clear: both;"></div>
		</div>

		<!-- Back button and search bar -->
		<div class="row">
			<div class="col-sm-3" id="back">
				<a href="imsIndex.xhtml" class="hovering"> <img
					class="glass_back" src="img/back.png" />
				</a>
			</div>

			<div class="col-sm-9" id="search">
				<div class="col-sm-8" id="searchText">
					<h:form>
						<h:inputText a:placeholder="Search..."
							label="Search Bar IMS System" value="#{search.term}" />
					</h:form>
				</div>

				<div class="col-sm-1">
					<h:form>
						<h:commandLink class="hovering" action="#{search.searchProd(ims)}">
							<h:graphicImage class="glass_back" value="img/glass.png" />
						</h:commandLink>
					</h:form>
				</div>
			</div>
		</div>

		<!-- Content -->
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h:form>
					<div class="addElement">
						<div class="row"><h4>Product Name</h4></div>
						<div class="row uTextInput">
							<h:inputText type="text" value="#{products.name}" required="true" />
						</div>
					</div>
					<div class="addElement">
						<div class="row"><h4>Description</h4></div>
						<div class="row">
							<h:inputTextarea id="descriptionInput" rows="10" value="#{products.description}"
								required="true" style="min-width: 100%; resize:none; max-length:1000"/>
						</div>
					</div>
					<div class="addElement">
						<div class="row"><h4>Selling Price</h4></div>
						<div class="row uTextInput">
							<h:inputText type="text" value="#{products.price}"
								required="true"/>
						</div>
					</div>
					<div class="addElement">
						<div class="row"><h4>Stock</h4></div>
						<div class="row">
							<div class="col-sm-5 listCenter">
								Normal
							</div>
							<div class="col-sm-2"></div>
							<div class="col-sm-5 listCenter">
								Porousware
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5 uTextInput">
								<h:inputText type="text" value="#{products.stockLevel}"
									required="true" />
							</div>
							<div class="col-sm-2"></div>
							<div class="col-sm-5 uTextInput">
								<h:inputText type="text" value="#{products.porousStockLevel}"
									required="true" />
							</div>
						</div>
					</div>


					<div class="row addops">
						<h:commandLink class="listCenter"
							action="#{products.persistProduct()}">
							<div class="col-sm-4 addButs listCenter" id="save">Save</div>
						</h:commandLink>
						<div class="col-sm-4 addButs" />
						<a href="imsProducts.xhtml">
							<div class="col-sm-4 addButs listCenter" id="cancel">Cancel</div>
						</a>
					</div>
				</h:form>
			</div>
			<div class="col-sm-3"></div>
		</div>

		<!-- Footer -->
		<div class="row">
			<div class="col-sm-12" id="help">
				<h:outputLink value="index.xhtml">Help
	              <div>
						<h:graphicImage id="helpImg" value="img/help.png" />
					</div>
				</h:outputLink>
			</div>

		</div>

	</div>
</body>
</html>
