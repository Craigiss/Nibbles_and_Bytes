<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="css/imsStyle.css" rel="stylesheet" />

	<title><ui:insert name="title" /></title>
</h:head>

<f:view>

	<body>
		<!-- Page header begins -->
		<header>
			<div class="container">
				<div class="row" id="topline">
					<div id="title">
						<ui:insert name="pagetitle" />
					</div>

					<p id="bread">
						<ui:insert name="breadcrumbs" />
					</p>
					<div style="clear: both;" />
				</div>

				<div class="row">

           <div class = "col-sm-3" id = "back">
           	<h:form>
           		<ui:insert name="backFunction"/>
            </h:form>
           </div>

					<div class="col-sm-9" id="search">
						<div class="col-sm-8" id="searchText">
							<h:form>
								<h:inputText placeholder="Search..."
									label="Search Bar IMS System" value="#{search.term}" />
							</h:form>
						</div>

						<div class="col-sm-1">
							<h:form>
								<h:commandLink class="hovering" action="#{search.search()}">
									<h:graphicImage class="glass_back" value="img/glass.png" />
								</h:commandLink>
							</h:form>
						</div>
					</div>

				</div>
			</div>
		</header>


		<!-- Content goes here -->
		<div class="container" id="content">

			<ui:insert name="maincontent" />

			<!-- Footer starts -->
			<div class="row">
				<div class="col-sm-12" id="help">
					<h:outputLink value="imsHelp.xhtml">Help
              <div>
							<h:graphicImage id="helpImg" value="img/help.png" />
						</div>
					</h:outputLink>
				</div>
			</div>
		</div>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
			type="text/javascript" />
		<script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"
			type="text/javascript" />

	</body>
</f:view>
</html>
