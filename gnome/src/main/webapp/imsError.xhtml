<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="css/imsStyle.css" rel="stylesheet" />

	<title>Inventory Management System</title>
</h:head>


<f:view>
	<body>
		<div class="container">

			<div class="row">
				<div class="col-sm-12" id="header">Inventory Management System</div>
			</div>

			<div class="row" id="search">
				<h:form>
					<div class="col-sm-11" id="searchText">
						<h:inputText a:placeholder="Search..."
							label="Search Bar IMS System" value="#{search.term}" />
					</div>
					<div class="col-sm-1">
						<h:commandLink class="hovering"
							action="#{search.searchProd('ims')}">
							<h:graphicImage class="glass_back" value="img/glass.png" />
						</h:commandLink>
					</div>
				</h:form>
			</div>



			<div class="row">
				<div class="col-sm-12" id="help">
					<h:outputLink value="imsIndex.xhtml">Help
              <div>
							<h:graphicImage id="helpImg" value="img/help.png" />
						</div>
					</h:outputLink>
				</div>

			</div>

		</div>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	</body>
</f:view>
</html>
